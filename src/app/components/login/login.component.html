<!-- Contenedor principal -->
<div class="container flex-center color2">
    <!-- Contenedor secundario -->
    <div class="login flex-center">
        <h1 class="primary-font">Iniciar Sesión</h1>
        <h4 class="secondary-font">Solo permitido para usuarios administradores</h4>
        <!-- Formulario -->
        <form [formGroup]="formLogin" (ngSubmit)="formSubmit($event)" class="flex-center">
            <div class="field">
                <input type="text" formControlName="userName" name="username"
                placeholder="Escribe tu nombre de usuario">
                <div class="text-danger secondary-font" *ngIf="devolverControl('userName')?.errors?.['required'] &&
                devolverControl('userName')?.touched">
                    Un nombre de usuario es requerido
                </div>
            </div>
            <div class="field relative">
                <input formControlName="password" name="password"
                placeholder="Escribe tu contraseña" [type]="visibilidad ? 'text':'password'">
                <div class="text-danger secondary-font" *ngIf="devolverControl('password')?.errors?.['required'] &&
                devolverControl('password')?.touched">
                    Una contraseña es requerida
                </div>
                <button type="button" class="icon color3" (click)="view_Password()"><fa-icon
                [icon]="faIcon"></fa-icon></button>
            </div>
            <button type="submit" [disabled]="!formLogin.valid" class="btn secondary-font bold"
            [ngClass]="{'invalid' : !formLogin.valid}">Entrar</button>
        </form>    
    </div>
</div>
